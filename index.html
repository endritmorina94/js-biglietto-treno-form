<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Esercizio: generatore biglietto del treno</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div class="big-container clearfix">


           <div id="slider">

                <img src="img/chuff.jpg" alt="reno">
           </div>



           <div id="ticket-generator">
               <div class="titolo mb-4">
                   <h1>CHUFF CHUFF LOCOMOTIVES</h1>
               </div>

               <div class="info">
                   <p>
                       Non vendiamo viaggi, ma solide realtà.
                   </p>
               </div>

               <div class="ticket">
                   <div class="ticket-input mb-2">
                       <label for="nome">Nome Passegero</label><br>
                       <input id="nome" type="text" name="" value="">
                   </div>

                   <div class="ticket-input mb-2">
                       <label for="km-user">KM di percorrenza</label><br>
                       <input id="km-user" type="number" name="" value="">
                   </div>

                   <div class="ticket-input mb-2">
                       <label for="age-user">Età Passegero</label><br>
                       <select id="age-user" name="">
                           <option disabled value="" selected="selected">Seleziona</option>
                           <option value="maggiorenne">Maggiorenne</option>
                           <option value="minorenne">Minorenne</option>
                           <option value="over">Over 65</option>
                       </select>
                   </div>

                       <div class="ticket-gen-row">
                       <button class="my-btn" id="generate-button">Genera</button>
                   </div>
               </div>
           </div>



           <div id="checkout" class="right">

                <div class="titolo-check">
                    <h3>Il tuo biglietto</h3>
                </div>

                <div class="info-ticket">
                    <div>Nome passeggero: <br> <span id="user-name"></span></div>
                    <div>Codice identificativo: <br> <span id="user-code"></span></div>
                    <div>Carrozza: <br> <span id="user-wagon">cc</span></div>
                    <div>Tipo di sconto: <br> <span id="user-offer"></span></div>
                </div>

                <div class="price">
                    <h5>
                        Totale: <span id="final-price"></span>
                    </h5>
                    <button class="my-btn pay">PAGAH</button>
                    <button class="my-btn cancel" id="cancel-button">Annulla</button>

                </div>


           </div>

        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
