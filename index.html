<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Esercizio: generatore biglietto del treno</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div class="big-container clearfix">


           <div id="slider">

               <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner my-slider">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="img/snowpiercer.png" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/snowpiercer.png" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/snowpiercer.png" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

           </div>



           <div id="ticket-generator">
               <div class="titolo mb-4">
                   <h1>Snowpiercer</h1>
                   <h5>Wilford Industries</h5>
               </div>

               <div class="info">
                   <p>
                       Prenota ora il tuo posto per la salvezza dal gelo, sullo Snowpiercer lungo 1001 carrozze.
                   </p>
               </div>

               <div class="ticket">
                   <div class="ticket-input mb-3">
                       <label for="nome">Nome Passegero</label><br>
                       <input id="nome" type="text" name="" value="">
                   </div>

                   <div class="ticket-input mb-3">
                       <label for="km-utente">Anni di residenza</label><br>
                       <input id="kilometri" type="number" name="" value="">
                   </div>

                   <div class="ticket-input mb-2">
                       <label for="age-user">Classe</label><br>
                       <select id="age-user" name="">
                           <option disabled value="">Seleziona</option>
                           <option value="terza">Terza Classe</option>
                           <option value="seconda">Seconda Classe</option>
                           <option value="prima">Prima Classe</option>
                       </select>
                   </div>

                   <div class="ticket-gen-row">
                       <button class="my-btn" id="generate-button">Genera</button>
                   </div>
               </div>
           </div>



           <div id="checkout" class="right">

                <div class="titolo-check">
                    <h2>Il tuo biglietto</h2>
                </div>

                <div class="info-ticket">
                    <div>Nome passeggero: <span id="user-name"></span></div>
                    <div>Codice identificativo: <span id="user-code"></span></div>
                    <div>Carrozza: <span id="user-wagon"></span></div>
                    <div>Tipo di sconto: <span id="user-offer"></span></div>
                </div>

                <div class="price">
                    <h2 id="final-price"></h2>
                </div>


           </div>

        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
